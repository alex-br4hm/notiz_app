<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="text-align: center">notes. |||||||||||||||</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./src/img/fav.png" type="image/x-icon" />
  </head>
  <body>
    <div class="trash-overlay d-none" id="trashOverlay"></div>

    <div class="main-content-container">
      <div class="header-container">
        <div class="trashOpener trash-function-word" id="trashToggleBtn" onclick="toggleTrashOverlay()">
          trash
          <div class="trash-arrow" id="trashArrow"><</div>
        </div>

        <div class="trashOpener trash-function-word d-none" id="trashToggleCross" onclick="toggleTrashOverlay()">
          &#10005;
        </div>

        <div class="trashPurger trash-function-word d-none" id="emptyTrashBtn" onclick="emptyTrash()">empty trash</div>
        <h1>--- notice your stuff ---</h1>
      </div>

      <div class="notes-input-container" onclick="toggleTrashOverlayOnClick()">
        <input type="text" id="noteHeadline" placeholder="title..." autocomplete="off" />
        <textarea spellcheck="false" type="text" id="noteText" placeholder="note..." autocomplete="off"></textarea>
        <button class="notes-input-btn" id="submitInputBtn" onclick="emptyInputs()">add+</button>
        <div class="error-warning d-none" id="errorWarning">
          Enter title AND text
          <div class="close-warning" onclick="closeErrorWarning()">OK</div>
        </div>
      </div>

      <div class="notes-card-container" id="notesCardContainer"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
